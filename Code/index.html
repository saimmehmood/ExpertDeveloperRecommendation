<!DOCTYPE html>
<html>
<head>
	<title>Expert Developer Search</title>
	<style type="text/css">

		section {
			display: inline-block;
		}

		section.range-slider {
			position: relative;
			width: 200px;
			height: 35px;
			text-align: center;
		}

		section.range-slider input {
			pointer-events: none;
			position: absolute;
			overflow: hidden;
			left: 0;
			top: 15px;
			width: 200px;
			outline: none;
			height: 18px;
			margin: 0;
			padding: 0;
		}

		section.range-slider input::-webkit-slider-thumb {
			pointer-events: all;
			position: relative;
			z-index: 1;
			outline: 0;
		}

		section.range-slider input::-moz-range-thumb {
			pointer-events: all;
			position: relative;
			z-index: 10;
			-moz-appearance: none;
			width: 9px;
		}

		section.range-slider input::-moz-range-track {
			position: relative;
			z-index: -1;
			background-color: rgba(0, 0, 0, 1);
			border: 0;
		}
		section.range-slider input:last-of-type::-moz-range-track {
			-moz-appearance: none;
			background: none transparent;
			border: 0;
		}
		  section.range-slider input[type=range]::-moz-focus-outer {
		  border: 0;
		}
	</style>
</head>

	<h2>Expert Developer Search:</h2>
	<p>This search engine looks through the GitHub commit history of over 2 million developers and finds experts that best match your search criteria.</p>
	<hr>

	<form method="post" action="search">

		<h3>General Developer Background</h3>

		<label for="developer">Developer Name (to search by name):</label>
		<input type="text" name="developer" />
		<p></p>

		<br>
		<label for="total_duration">Total development experience:</label>
		<input type="checkbox" name="total_duration">
		<p><section class="range-slider">
			<span class="rangeValues"></span>
			<input value="6" min="1" max="180" step="1" type="range" name="total_duration_1">
			<input value="24" min="1" max="180" step="1" type="range" name="total_duration_2">
		</section>
		</p><br>

		<label for="repo">Contributed to repository whose name contains:</label>
		<input type="text" name="repo" />
		<p></p>

		<!-- <label for="popular">Contributed to popular large open source repo:</label>
		<input type="checkbox" name="popular" />
		<p></p> -->

		<p></p>

<script type="text/javascript">
	function getVals(){
		// Get slider values
		var parent = this.parentNode;
		var slides = parent.getElementsByTagName("input");
			var slide1 = parseFloat( slides[0].value );
			var slide2 = parseFloat( slides[1].value );
		// Neither slider will clip the other, so make sure we determine which is larger
		if( slide1 > slide2 ){ var tmp = slide2; slide2 = slide1; slide1 = tmp; }
		
		var displayElement = parent.getElementsByClassName("rangeValues")[0];

		var text = slide1 >= 12 ? Math.floor(slide1 /12) + " yrs " : "";
		text += slide1%12 != 0 ? (slide1%12) + " mths" : "";
		text += " - ";
		text += slide2 >= 12 ? Math.floor(slide2 /12) + " yrs " : "";
		text += slide2%12 != 0 ? (slide2%12) + " mths" : "";

		displayElement.innerHTML = text;
	}

	window.onload = function(){
		// Initialize Sliders
		var sliderSections = document.getElementsByClassName("range-slider");
		for( var x = 0; x < sliderSections.length; x++ ){
			var sliders = sliderSections[x].getElementsByTagName("input");
			for( var y = 0; y < sliders.length; y++ ){
				if( sliders[y].type ==="range" ){
					sliders[y].oninput = getVals;
					// Manually trigger event first time to display values
					sliders[y].oninput();
				}
			}
		}
	}



</script>
